<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Image Management</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .gallery, .pending-list {
      margin-top: 20px;
    }
    .image-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .status {
      font-weight: bold;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin - Image Management</h1>

    <!-- Gallery -->
    <div class="gallery">
      <h2>Gallery</h2>
      <button onclick="fetchGallery()">Refresh Gallery</button>
      <div id="galleryContainer"></div>
    </div>

    <!-- Pending Images -->
    <div class="pending-list">
      <h2>Pending Images</h2>
      <button onclick="fetchPending()">Refresh Pending List</button>
      <div id="pendingContainer"></div>
    </div>

    <!-- Moderate Image -->
    <div>
      <h2>Moderate Image</h2>
      <form id="moderateForm">
        <div class="form-group">
          <label for="imageId">Image ID</label>
          <input type="text" id="imageId" name="imageId" required>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status" required>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        <button type="submit">Moderate</button>
      </form>
    </div>
  </div>

  <script>
    const apiBaseUrl = "http://localhost:8000";

    // Fetch Gallery
    async function fetchGallery() {
      try {
        const response = await fetch(`${apiBaseUrl}/gallery/`);

        if (!response.ok) throw new Error(await response.text());

        const images = await response.json();
        const galleryContainer = document.getElementById("galleryContainer");
        galleryContainer.innerHTML = "";

        images.forEach((image) => {
          galleryContainer.innerHTML += `
            <div class="image-card">
              <span>${image.alias} (ID: ${image.id})</span>
              <span class="status">${image.status}</span>
            </div>
          `;
        });
      } catch (error) {
        console.error("Error fetching gallery:", error);
        alert("Error fetching gallery. Check console for details.");
      }
    }

    // Fetch Pending Images
    async function fetchPending() {
      try {
        const response = await fetch(`${apiBaseUrl}/pending/`, {
          method: "GET",
          headers: {
            Authorization: "Basic " + btoa("admin:admin123"),
          },
        });

        if (!response.ok) throw new Error(await response.text());

        const pendingImages = await response.json();
        const pendingContainer = document.getElementById("pendingContainer");
        pendingContainer.innerHTML = "";

        pendingImages.forEach((image) => {
          pendingContainer.innerHTML += `
            <div class="image-card">
              <span>${image.alias} (ID: ${image.id})</span>
              <span class="status">${image.status}</span>
            </div>
          `;
        });
      } catch (error) {
        console.error("Error fetching pending images:", error);
        alert("Error fetching pending images. Check console for details.");
      }
    }

    // Moderate Image
    document.getElementById("moderateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const imageId = document.getElementById("imageId").value;
      const status = document.getElementById("status").value;

      try {
        const response = await fetch(`${apiBaseUrl}/moderate/${imageId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Basic " + btoa("admin:admin123"),
          },
          body: JSON.stringify({ status }),
        });

        if (!response.ok) throw new Error(await response.text());

        const result = await response.json();
        alert(result.message);
        e.target.reset();
      } catch (error) {
        console.error("Error moderating image:", error);
        alert("Error moderating image. Check console for details.");
      }
    });
  </script>
</body>
</html>
